<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI वीडियो जेनरेटर</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a5af9;
            --secondary-color: #f72585;
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --text-color: #e0e0e0;
            --light-text-color: #a0a0a0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 700px;
            text-align: center;
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        header p {
            color: var(--light-text-color);
            font-size: 1.1rem;
        }
        .generator-box {
            background-color: var(--surface-color);
            border-radius: 16px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .input-section, .settings-section {
            text-align: left;
            margin-bottom: 25px;
        }
        h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: var(--text-color);
        }
        textarea {
            width: 100%;
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            color: var(--text-color);
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            resize: vertical;
            box-sizing: border-box;
        }
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(106, 90, 249, 0.3);
        }
        .duration-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .duration-options input[type="radio"] {
            display: none;
        }
        .duration-options label {
            background-color: #2a2a2a;
            padding: 10px 20px;
            border: 1px solid #444;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .duration-options input[type="radio"]:checked + label {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        #generate-btn, .button {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        #generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        #output-section {
            margin-top: 30px;
            padding: 30px;
            background-color: var(--surface-color);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .hidden {
            display: none !important;
        }
        #loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #444;
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #video-result video {
            width: 100%;
            max-height: 400px;
            border-radius: 8px;
            margin-bottom: 20px;
            background-color: #000;
        }
        .button {
            display: inline-block;
            width: auto;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HTML का हिस्सा यहाँ वैसा ही है -->
        <header>
            <h1>AI वीडियो जेनरेटर ✨</h1>
            <p>अपने आईडिया को हाई-क्वालिटी वीडियो में बदलें, Dreamina जैसा।</p>
        </header>
        <main class="generator-box">
            <div class="input-section">
                <h3>1. अपना प्रॉम्प्ट लिखें</h3>
                <textarea id="prompt-input" rows="4" placeholder="जैसे: एक खूबसूरत पहाड़ी पर उगता हुआ सूरज, सिनेमैटिक स्टाइल"></textarea>
            </div>
            <div class="settings-section">
                <h3>2. वीडियो की अवधि चुनें</h3>
                <div class="duration-options">
                    <input type="radio" id="sec5" name="duration" value="5">
                    <label for="sec5">5 सेकंड</label>
                    <input type="radio" id="sec8" name="duration" value="8" checked>
                    <label for="sec8">8 सेकंड</label>
                    <input type="radio" id="sec10" name="duration" value="10">
                    <label for="sec10">10 सेकंड</label>
                    <input type="radio" id="sec30" name="duration" value="30">
                    <label for="sec30">30 सेकंड</label>
                </div>
            </div>
            <button id="generate-btn">वीडियो जेनरेट करें</button>
        </main>
        <section id="output-section" class="hidden">
            <div id="loader" class="hidden">
                <div class="spinner"></div>
                <p>वीडियो प्रोसेस हो रहा है... इसमें थोड़ा समय लग सकता है।</p>
            </div>
            <div id="video-result" class="hidden">
                <h3>आपका वीडियो तैयार है!</h3>
                <video id="generated-video" controls autoplay loop></video>
                <a id="download-btn" class="button" download>वीडियो डाउनलोड करें</a>
            </div>
        </section>
    </div>

    <script>
        // अब हम सिर्फ लोकल वीडियो फाइल का इस्तेमाल करेंगे
        const videoFileName = "sample.mp4"; // <-- यहाँ अपनी वीडियो फाइल का नाम लिखें

        const generateBtn = document.getElementById('generate-btn');
        const promptInput = document.getElementById('prompt-input');
        const outputSection = document.getElementById('output-section');
        const loader = document.getElementById('loader');
        const videoResult = document.getElementById('video-result');
        const generatedVideo = document.getElementById('generated-video');
        const downloadBtn = document.getElementById('download-btn');

        // ✨ MAGIC FIX: यह कोड जांच करेगा कि वीडियो लोड हुआ या नहीं
        generatedVideo.addEventListener('error', () => {
            alert(
                'वीडियो फाइल लोड नहीं हो सकी!\n\n' +
                'कृपया सुनिश्चित करें कि:\n' +
                '1. वीडियो फाइल का नाम "' + videoFileName + '" है।\n' +
                '2. यह फाइल और आपकी HTML फाइल एक ही फोल्डर में हैं।'
            );
            // एरर होने पर लोडर को फिर से दिखाएं ताकि पता चले कुछ गड़बड़ है
             videoResult.classList.add('hidden');
             loader.classList.remove('hidden');
             loader.innerHTML = '<p style="color:red;">एरर: वीडियो फाइल नहीं मिली!</p>';
        });

        generateBtn.addEventListener('click', () => {
            if (promptInput.value.trim() === '') {
                alert('कृपया वीडियो बनाने के लिए एक प्रॉम्प्ट लिखें।');
                return;
            }
            outputSection.classList.remove('hidden');
            loader.classList.remove('hidden');
            videoResult.classList.add('hidden');
            generateBtn.disabled = true;
            generateBtn.textContent = 'प्रोसेसिंग...';
            // लोडर को ओरिजिनल स्टेट में रीसेट करें
            loader.innerHTML = '<div class="spinner"></div><p>वीडियो प्रोसेस हो रहा है... इसमें थोड़ा समय लग सकता है।</p>';

            setTimeout(() => {
                // यहाँ हम लोकल फाइल का नाम सेट कर रहे हैं
                generatedVideo.src = videoFileName;
                downloadBtn.href = videoFileName;
                
                loader.classList.add('hidden');
                videoResult.classList.remove('hidden');
                
                generateBtn.disabled = false;
                generateBtn.textContent = 'वीडियो जेनरेट करें';

            }, 3000); // 3 सेकंड का इंतज़ार
        });
    </script>
</body>
</html>
